<mat-drawer-container class="container">
    <mat-drawer [mode]="mode" [opened]="opened" class="sidenav" (closed)="opened=false">
        <div class="logo">
            <img src="../../../../assets/IBM.png" alt="Logo" style="width: 82%; display: flex; margin: auto; " routerLink="/">
        </div>
    <section>
        <mat-nav-list>
            <a mat-list-item routerLink="/clientes"><p>Clientes</p></a>
        </mat-nav-list>
        </section>
    </mat-drawer>
    <mat-drawer-content>
        <div *ngIf="screenSize!=='desktop'" class="header">
            <header>
                <div style="align-items: center; display: flex;">
                    <button mat-icon-button (click)="opened = !opened" style="margin-left: 0px; margin-top: 0px;">
                        <mat-icon>menu</mat-icon>
                    </button>
                    <span>Menu</span>
                </div>
            </header>
        </div>
        <div class="divTitulo">
            <header class="underHeader" *ngIf="screenSize!=='desktop'"></header>
            <h1 class="tituloPagina">{{pageTitle}}</h1>
        </div>
        <section class="pageContent" style="margin-bottom: 40px;">
            <router-outlet></router-outlet>
        </section>
    </mat-drawer-content>
</mat-drawer-container>
