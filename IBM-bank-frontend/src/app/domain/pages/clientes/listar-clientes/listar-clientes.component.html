<section class="geral">
    <button mat-raised-button color="primary" class="add" routerLink="/clientes/novo">
        <span>Adicionar</span>
    </button>
    <button mat-fab color="primary" class="add mobile" routerLink="/clientes/novo">
        <mat-icon>add</mat-icon>
    </button>
    <section class="pageContent" *ngIf="clientes$ | async as clientes">
        <table mat-table [dataSource]="clientes" class="mat-elevation-z8">
          
            <ng-container matColumnDef="Nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Idade">
              <th mat-header-cell *matHeaderCellDef> Idade </th>
              <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="Acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="editEl(element.id)"
                matTooltip="Editar cliente">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="verMovimentacoes(element.contaId)"
                matTooltip="Ver movimentações da conta">
                  <mat-icon>toc</mat-icon>
                </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="todasColunas"></tr>
            <tr mat-row *matRowDef="let row; columns: todasColunas;"></tr>
          </table>
    </section>
</section>
